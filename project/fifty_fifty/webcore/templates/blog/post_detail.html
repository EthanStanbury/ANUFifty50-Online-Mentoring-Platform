{% include 'blog/blog_detail_navbar.html' %}
{% load staticfiles %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href={% static "MenteePage/img/logo.png" %}>

        <title>Fifty50 Mentoring Program</title>

        <!-- Bootstrap Core CSS -->
        <link href={% static "MenteePage/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">

        <!-- Custom Fonts -->
        <link href={% static "MenteePage/vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">
        <!-- Plugin CSS -->
        <link href={% static "MenteePage/vendor/magnific-popup/magnific-popup.css" %} rel="stylesheet">

        <!-- Theme CSS -->
        <link href={% static "MenteePage/css/creative.min.css" %} rel="stylesheet">

        <style type="text/css">
            .post {
                width: 70%;
                margin: 0 auto;
                padding-top: 80px;
            }
        </style>

    </head>
    <body>
      <!-- Page Content -->
      <div class="container" style="margin-top:5%;">

          <div class="row">

              <!-- Blog Entries Column -->
              <div class="col-md-8">

                  <h1 class="page-header">
                      {{post.title}}
                  </h1>

                  <p class="lead">by {{ post.author }}</p>
                  <p><span class="glyphicon glyphicon-time"></span>{{ post.published_date }}</p>
                  <hr>
                    <img src="{{ post.image.url }}" alt="img" width=750px height=500px>
                  <hr>
                  <p style="margin-bottom:100px;">{{ post.text|linebreaksbr }}</p>

            </div>
          </div>
      </div>

        {% include 'profile_footer.html' %}

        <!-- jQuery -->
        <script src={% static "MenteePage/vendor/jquery/jquery.min.js" %}></script>

        <!-- Theme JavaScript -->
        <script src={% static "MenteePage/js/creative.min.js" %}></script>

        <!-- Bootstrap Core JavaScript -->
        <script src={% static "MenteePage/vendor/bootstrap/js/bootstrap.min.js" %}></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src={% static "MenteePage/vendor/scrollreveal/scrollreveal.min.js" %}></script>
        <script src={% static "MenteePage/vendor/magnific-popup/jquery.magnific-popup.min.js" %}></script>

    </body>

    </html>
    {% endblock %}
