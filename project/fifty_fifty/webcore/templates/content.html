{% load staticfiles %}
{% include 'Profile_NavBar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="img/logo.png">

        <title>Fifty50 Mentoring Program</title>

        <!-- Bootstrap Core CSS -->
        <link href={% static "MenteePage/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">

        <!-- Custom Fonts -->
        <link href={% static "MenteePage/vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">
        <!-- Plugin CSS -->
        <link href={% static "MenteePage/vendor/magnific-popup/magnific-popup.css" %} rel="stylesheet">

        <!-- Theme CSS -->
        <link href={% static "MenteePage/css/creative.min.css" %} rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style type="text/css">
            @media screen and (min-width: 768px) and (max-width: 1034px) {
                body {
                    padding-top: 100px;
                }
            }
            @media screen and (min-width: 1035px) and (max-width: 1233px) {
                body {
                    padding-top: 50px;
                }
            }
        </style>
        
    </head>
    <body>

        <div>
            <div style="margin-top:50px;">
                <div class="card">
                    <ul class="nav nav-tabs" role="tablist">
                    {% for mentee in mentee_list %}
                        <li
                                {% if mentee == mentee_list.0 %}
                                    class="active"
                                {% endif %}
                        >
                          <a href="#tab-{{mentee.id}}" data-toggle="tab">{{mentee.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>

                    <div class="tab-content">
                        {% for mentee in mentee_list %}
                        <div role="tabpanel" class="tab-pane fade
                                {% if mentee == mentee_list.0 %}
                                    in active
                                {% endif %}"
                                id ="tab-{{mentee.id}}">
                            <div class="col-sm-12 text-center">
                                <h2 class="section-heading">{{mentee.title}}</h2>
                                <hr>
                                <embed src="/media/{{mentee.docfile}}" width="100%" height="700px" type='application/pdf'>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <footer class="contact-footer">
            <div style="text-align:center;">
                <span style="color:white;">Contact Us:</span>
                <div style="padding-right:15px;"></div>
                <a href="https://www.instagram.com/anu_fifty50/" style="margin-right:15px;"><i class="fa fa-lg fa-instagram text-primary sr-contact"></i></a>
                <a href="contact.html" style="margin-right:15px;"><i class="fa fa-lg fa-envelope-o text-primary sr-contact"></i></a>
                <a href="https://www.facebook.com/ANUFifty50STEM/" style="margin-right:15px;"><i class="fa fa-lg fa-facebook-official text-primary sr-contact"></i></a>
                <a href="https://twitter.com/anu_Fifty50"><i class="fa fa-lg fa-twitter text-primary sr-contact"></i></a>   <!-- added fa-twitter icon -->
            </div>
        </footer>

        <!-- jQuery -->
        <script src={% static "MenteePage/vendor/jquery/jquery.min.js" %}></script>

        <!-- Bootstrap Core JavaScript -->
        <script src={% static "MenteePage/vendor/bootstrap/js/bootstrap.min.js" %}></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src={% static "MenteePage/vendor/scrollreveal/scrollreveal.min.js" %}></script>
        <script src={% static "MenteePage/vendor/magnific-popup/jquery.magnific-popup.min.js" %}></script>

        <!-- Theme JavaScript -->
        <script src={% static "MenteePage/js/creative.min.js" %}></script>

        <!-- Bootstrap Core JavaScript -->
        <script src={% static "MenteePage/vendor/bootstrap/js/bootstrap.min.js" %}></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src={% static "MenteePage/vendor/scrollreveal/scrollreveal.min.js" %}></script>
        <script src={% static "MenteePage/vendor/magnific-popup/jquery.magnific-popup.min.js" %}></script>

        <!-- Theme JavaScript -->
        <script src={% static "MenteePage/js/creative.min.js" %}></script>

    </body>

</html>
{% endblock %}
