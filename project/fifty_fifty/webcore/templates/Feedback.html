{% block content %}
<!DOCTYPE html>
<html lang="en" wp-site wp-site-is-master-page>

        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href={% static "FeedbackForm/bootstrap/css/bootstrap.css" %} rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href={% static "FeedbackForm/style.css" %} rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<!-- CUSTOM CODE -->

    <body>
        <div class="container">
</div>
        <h1><div class="row">
                <div class="row">
                    <h1>How amazing was your week?</h1>
                    <h4>Did you meet up with your mentee/mentor?</h4>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">No</button>
                        <button type="button" class="btn btn-default">Online</button>
                        <button type="button" class="btn btn-default">In Person</button>
                    </div>
                </div>
                <section>
                    <div class="container">
                        <h4>How would you rate Fifty50 so far?</h4>
                        <div class="row lead evaluation">
                            <div id="colorstar" class="starrr ratable badForm"></div>
                            <span id="count">0</span> star(s) -
                            <span id="meaning"> </span>
                            <div class='indicators' style="display:none">
                                <div id='textwr'>What went wrong?</div>
                                <input id="rate[]" name="rate[]" type="text" placeholder="" class="form-control input-md" style="display:none;">
                                <input id="rating[]" name="rating[]" type="text" placeholder="" class="form-control input-md rateval" style="display:none;">
                                <span class="button-checkbox"><button type="button" class="btn criteria" data-color="info">Useful</button><input type="checkbox" class="hidden" /></span>
                                <span class="button-checkbox"><button type="button" class="btn criteria" data-color="info">Interesting</button><input type="checkbox" class="hidden" /></span>
                                <span class="button-checkbox"><button type="button" class="btn criteria" data-color="info">Accessible</button><input type="checkbox" class="hidden" /></span>
                            </div>
                        </div>
                    </div>
                </section>
                <h4>Would you like to provide any more feedback?</h4>
                <textarea class="textarea"></textarea>
                <div class="row"> </div>
                <button type="button" class="btn btn-default">Submit</button>
            </div></h1>
        <!-- Bootstrap core JavaScript
    ================================================== -->

        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src={% static "FeedbackForm/bootstrap/js/star-rating.js" %} type="text/javascript"></script>
